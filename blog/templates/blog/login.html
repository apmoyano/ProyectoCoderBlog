

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          {% block register %}
          <form method="post">
              {% csrf_token %}
              {{form.as_p}}
  
            <div class="text-center text-lg-start mt-4 pt-2">
                <a href="{% url 'inicio' %}"><button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar Sesion</button></a>
              <p class="small fw-bold mt-2 pt-1 mb-0">No tienes cuenta? <a href="{% url 'register'%}"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
          {% endblock register %}
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2022. All rights reserved.
      </div>
      <!-- Copyright -->
    </div>
  </section>
