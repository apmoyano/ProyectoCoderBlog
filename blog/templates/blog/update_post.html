{% extends 'blog/padre.html' %}
    
{% block main_content %}

<!DOCTYPE html>
<html lang="en">

    <body>
        <!-- Page content-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" >
                            <h1>Actualizar Post!</h1>
                            <br/><br/>      

                            {% if formulario.errors %}
                                <p style="color: red"> Hay problemas con los datos cargados</p>
                            {% endif %}

                            <form action="/post/editar/{{post.pk}}/" method="post">
                                {% csrf_token %}
                                {{ form.media }}
                                {{form.as_p}}
                                <input type="submit" value="Publicar" class="btn btn-primary btn-lg mb-5">
                            </form>
                            <a href="{% url 'upload_picture' pk=post.pk %}"><input type="submit" value="Modificar Imagen" class="btn btn-secondary btn-sm mt-3"></a>
                        </div> 
                    </article>
                </div>
            </div>
        </div>
    </body>
</html>

{% endblock main_content %}
