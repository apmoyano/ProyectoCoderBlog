

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'inicio'%}" class="nav-link px-2 text-secondary">Home</a></li>
        <li><a href="{% url 'post_list' %}" class="nav-link px-2 text-white">Lista Post</a></li>
        <li><a href="{% url 'message_list' %}" class="nav-link px-2 text-white">Mensajes</a></li>
        <li><a href="{% url 'about_me' %}" class="nav-link px-2 text-white">Sobre mi</a></li>
      </ul>
    </div>
  </div>
</header>
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          {% block register %}
          <form method="post">
              {% csrf_token %}
              {{form.as_p}}
  
            <div class="text-center text-lg-start mt-4 pt-2">
                <a href="{% url 'inicio' %}"><button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar Sesion</button></a>
              <p class="small fw-bold mt-2 pt-1 mb-0">No tienes cuenta? <a href="{% url 'register'%}"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
          {% endblock register %}
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2022. All rights reserved.
      </div>
      <!-- Copyright -->
    </div>
</section>
